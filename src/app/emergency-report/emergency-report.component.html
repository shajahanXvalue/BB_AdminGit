            <table class="table table-striped">

                <tr>

                  </th> -->
                  <!-- <th>User Id</th> -->

                  <th>User Name</th>
                  <th>Address</th>
                  <th [class.active]="orderByd === 'schoolName'"
                  (click)="setOrder('list.schoolName')"
                  class="mdl-data-table__cell--non-numeric">School Name<span [hidden]="alphaSort">▼</span>
                  <span [hidden]="!alphaSort">▲[A-Z]</span></th>
                  <!-- <th>File</th> -->
                  <!-- <th>Langitude</th> -->
                  <th>File</th>
                  <th>Created Date</th>
                </tr>
              </thead>
              <tbody *ngIf="alphaSort">
                <tr *ngFor="
                    let list of dataList| orderBy: 'schoolName' : reverse:true

                      | paginate
                        : {
                            id: 'list_pagination',
                            itemsPerPage: itemPerPage,
                            currentPage: page,
                            totalItems: totalRecords
                          };
                    let i = index
                  ">
                  <!-- <td>{{i+1}}</td> -->
                  <!-- <td>{{ list.id }}</td> -->
                  <!-- <td>{{ list.userId }}</td> -->
                  <td>{{ list.name }}</td>


                  <td>{{ list.address }}</td>
                  <td>{{ list.schoolName }}</td>
                  <!-- <td>{{ list.langitude }}</td> -->
                  <!-- <td><img [src]="(imgPath + list.icon_image)" style="width: 60px;height: 60px;" /></td> -->
                  <td>
                    <div>
                      <span class="fa fa-file fa-options" (click)="fileOpen(list.fileURL)"></span>
                      <!-- &nbsp;&nbsp; -->
                      <!-- <span class="fa fa-trash-o fa-options" (click)="deleteReport(list.id)"></span> -->
                    </div>
                  </td>
                  <td>{{ list.createdDateTime | date }}</td>

                            itemsPerPage: itemPerPage,
                            currentPage: page,
                            totalItems: totalRecords
                          };
                    let i = index
                  ">

                  <!-- <td>{{ list.id }}</td> -->
                  <!-- <td>{{ list.userId }}</td> -->
                  <td>{{ list.name }}</td>

                  <td>{{ list.schoolName }}</td>
                  <!-- <td>{{ list.langitude }}</td> -->
                  <!-- <td><img [src]="(imgPath + list.icon_image)" style="width: 60px;height: 60px;" /></td> -->
                  <td>
                    <div>
